<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WorkCoq</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <script src="components/footer.js"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-sm p-8">
            <h1 class="text-2xl font-bold text-center mb-8">Acesse sua conta</h1>
            <form>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">E-mail</label>
                    <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="seu@email.com">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Senha</label>
                    <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700">Entrar</button>
            </form>
            <p class="text-center mt-6 text-gray-600">
                NÃ£o tem conta? <a href="candidato.html" class="text-blue-600 hover:underline">Cadastre-se</a>
            </p>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script>feather.replace();</script>
</body>
</html>
